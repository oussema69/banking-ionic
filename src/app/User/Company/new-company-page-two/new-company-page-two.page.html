<ion-header class="ion-no-border">
  <ion-toolbar (click)="goBack()">
    <img src="../../assets/img/Icon material-arrow_back.png" class="precedent">
    <ion-title>New Company</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <div class="rounded-card"> 
    <form [formGroup]="formData" (ngSubmit)="onSubmit">
      <ion-grid class="content">
        <ion-row>
          <ion-col class="sub-title">
            Accounting Information
          </ion-col>
        </ion-row>
        <div class="label">
          Activity
        </div>
        <ion-row>
          <ion-col class="input-border">
            <ion-select [value]="activityDefault" formControlName="activity" class="select-option" interface="popover">
              <ion-select-option *ngFor="let activity of activities" [value]="activity">{{ activity.title }}</ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="input-border">
            <ion-input type="text" placeholder="TAX Identification Number" formControlName="tax"></ion-input>
          </ion-col>
        </ion-row>
        <div class="label">
          Exercise
        </div>
        <ion-row>
          <ion-col class="input-border">
            <ion-select [value]="accountDefault" formControlName="exercice" class="select-option" interface="popover">
              <ion-select-option *ngFor="let account of accounting" [value]="account">{{ account.title }}</ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>
        <div class="label">
          Main Currency
        </div>
        <ion-row>
          <ion-col class="input-border">
            <ion-select [value]="currencyDefault" formControlName="currency" class="select-option" interface="popover">
              <ion-select-option *ngFor="let currency of currencies" [value]="currency">{{currency.title}}</ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col class="button3-color btn-radius" (click)="onSubmit()">
          <button class="btn padding-btn text-light text-btn">CONTINUE</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
