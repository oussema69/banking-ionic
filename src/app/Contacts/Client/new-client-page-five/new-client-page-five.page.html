<ion-header class="ion-no-border" (click)="goBack()">
    <img src="../../assets/img/Icon material-arrow_back.png" class="icon-menu">
    <ion-title>{{'ListeClient.title' | translate}}</ion-title>
</ion-header>

<ion-content>
  <div class="rounded-card">
    <form>
      <ion-grid>
        <ion-row>
          <ion-col class="sub-title">
            {{'clientthree.note' | translate}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="input-border">
            <ion-textarea class="placeholder-color" name="note" [(ngModel)]="note" placeholder="{{'clientthree.placeholder' | translate}}" rows="10" ></ion-textarea>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-grid>
      <ion-row>
        <ion-col class="button3-color btn-radius" (click)="onSubmit()">
          <button class="btn padding-btn text-light text-btn">{{'clientthree.ctn' | translate}}</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="icon-footer">
          <img src="../../assets/img/Groupe5.png">
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-footer>
